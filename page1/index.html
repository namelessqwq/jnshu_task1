<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../normalize.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="menu">
        <img src="../img/menu.png" alt="">
      </div>
      <div class="logo">LOGO</div>
      <div class="func">
        <div class="order"><img src="../img/order.png" alt=""></div>
        <div class="car"><img src="../img/car.png" alt=""></div>
      </div>
    </div>
  
    <div class="main">
      <div class="nav">
        <button>返回</button>
        <div class="nav_bar">
          <div>
            <a href="#">
              <img src="../img/list.png" alt="">
              <div>商品目录</div>
            </a>
          </div>
          <div>
            <a href="">
              <img src="../img/text.png" alt="">
              <div>新增文字</div>
            </a>
          </div>
          <div>
            <a href="">
              <img src="../img/upload.png" alt="">
              <div>上传图片</div>
            </a>
          </div>
          <div>
            <a href="">
              <img src="../img/photo-library.png" alt="">
              <div>使用图库</div>
            </a>
          </div>
        </div>
      </div>

      <div class="show">
        <div class="arrow_left"><img src="../img/arrow_left.png" alt=""></div>
        <div class="arrow_right"><img src="../img/arrow_right.png" alt=""></div>
        <div class="pic"><img src="../img/pic.png" alt=""></div>
        <div class="round">
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="info">
      <div class="name">
        <div>产品名称：180GXXXXXXX</div>
        <div class="info_arrow">详细资讯<img src="../img/arrow_right.png" alt=""></div>
      </div>
      <div class="select_color">
        <div class="cloth_color">
          <div>服装颜色：黑色</div>
          <div class="info_arrow"><img src="../img/arrow_down.png" alt=""></div>
        </div>
        <div class="select">
          选择颜色：红色
        </div>
        <div class="colors">
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      <button class="confirm">确定</button>

      </div>
    </div>
  </div>

</body>
</html>
